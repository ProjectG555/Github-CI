<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ตัวอย่าง HTML + Bootstrap</title>

  <!-- เรียกใช้ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS เพิ่มเติมของเราเอง -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .custom-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">My Website</a>
    </div>
  </nav>

  <!-- ส่วนเนื้อหา -->
  <div class="container mt-5">
    <div class="row">
      <!-- กล่องเนื้อหาซ้าย -->
      <div class="col-md-6">
        <div class="custom-box">
          <h2>ยินดีต้อนรับ</h2>
          <p>นี่คือตัวอย่างเว็บเพจที่ใช้ HTML + CSS + Bootstrap.</p>
          <button class="btn btn-primary">คลิกเลย</button>
        </div>
      </div>

      <!-- กล่องเนื้อหาขวา -->
      <div class="col-md-6">
        <div class="custom-box text-center">
          <img src="https://via.placeholder.com/300x200" class="img-fluid rounded" alt="ตัวอย่างรูปภาพ">
          <p class="mt-3">ภาพตัวอย่าง</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
    © 2025 My Website
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
